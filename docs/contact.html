<!DOCTYPE html>
<html>

<body>
    <form>
        <h3>Contactos</h3>
        <label for="nombre">
            <h4>Nombres: </h4>
        </label>
        <input id="nombre" required/>

        <label for="correo">
            <h4>Correo</h4>
        </label>
        <input id="correo" type="email" required />

        <label for="asunto">
            <h4>Asunto: </h4>
        </label>
        <input id="asunto" required/>

        <label for="mensaje">
            <h4>Mensaje: </h4>
        </label>
        <textarea id="mensaje" rows="8" cols="18" required></textarea>
        <button type="submit">Enviar</button>
    </form>
